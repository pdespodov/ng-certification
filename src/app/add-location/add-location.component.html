<div class="container-fluid">
    <div class="well">
      <h2>Enter a zipcode:</h2>
      <input class="form-control" placeholder="Zipcode" 
        type="text" oninput="this.value=this.value.replace(/[^0-9]/g,'');"
        id="addLocation" [(ngModel)]="currentZipCode">
      <br>
      <button class="btn btn-primary" 
        id="addLocationBtn" 
        [disabled]="!currentZipCode"
        (click)="onAddLocation()">
        Add location
      </button>
    </div>
    <div *ngFor="let location of zipCodesArray">
      <app-current-weather [zipCode]="location" (removeLocation)="onRemoveLocation($event)"></app-current-weather>
    </div>
</div>
